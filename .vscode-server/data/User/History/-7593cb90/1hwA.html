<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // 현재 날짜를 가져와서 표시하는 함수
        function displayDate() {
            var today = new Date(); // 현재 날짜 및 시간 가져오기
            var month = today.getMonth() + 1; // 월 가져오기 (0부터 시작하므로 +1)
            var day = today.getDate(); // 일 가져오기
            var dayOfWeek = today.toLocaleDateString('en-US', { weekday: 'long' }); // 요일 가져오기
            var hour = today.getHours(); // 시간 가져오기
            var minute = today.getMinutes(); // 분 가져오기

            minute = minute < 10 ? '0' + minute : minute;

            // HTML 요소에 날짜와 요일 표시
            document.getElementById('date').innerHTML = month + '월 ' + day + '일 ' + dayOfWeek;
            document.getElementById('time').innerHTML = hour + ':' + minute;
            document.getElementById('month').innerHTML = month + '월 지출 내역은?';
        }
        function click_btn() {
            //버튼 클릭시 효과 ex)카테고리창으로 창넘김
        }



        // 페이지가 로드될 때 displayDate 함수 실행
        window.onload = function () {
            // 매 초마다 updateDateTime 함수를 호출하여 시간을 업데이트
            setInterval(displayDate, 1000); // 1000ms = 1초
            // 최초 로드시 한번 호출하여 초기화
            displayDate();
        };
    </script>
    <style>
        /* 이미지 스타일 */
        .container-img {
            position: relative;
            /* 상대 위치 지정 */
            display: inline-block;
            /* 인라인 블록 요소로 지정하여 텍스트와 이미지를 함께 표시 */
        }

        .container-img img {
            width: 350px;
            /* 이미지 너비 350px로 고정 */
            height: 700px;
            /* 이미지 높이 750px로 고정 */
            border-radius: 20px;
            /* 둥근 모서리 적용 */
        }

        .text-overlay {
            position: absolute;
            /* 절대 위치 지정 */
            top: 0;
            /* 위에서부터 위치 지정 */
            left: 0;
            /* 왼쪽에서부터 위치 지정 */
            width: 100%;
            /* 부모 요소의 너비와 동일하게 지정 */
            height: 100%;
            /* 부모 요소의 높이와 동일하게 지정 */
            display: flex;
            /* Flexbox 사용하여 내부 요소를 가로로 정렬 */
            flex-direction: column;
            /* 세로 방향으로 요소 정렬 */
            justify-content: center;
            /* 수직 가운데 정렬 */
            align-items: center;
            /* 수평 가운데 정렬 */
        }

        h1 {
            font-size: 5em;
        }

        h2 {
            font-size: 3em;
        }

        .margin-top {
            margin-top: 240px;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-5 bg-white text-black text-center ">
        <div class="container-img">
            <img src="/static/smartphone.png" alt="">
            <div class="text-overlay">
                <p id="date"></p>
                <h1 id="time"></h1>
                <h1 class="margin-top"></h1>
                <h5 id="month"></h5>
                <h2>1,111원</h2>
                <button class="btn btn-primary">자세히</button>
            </div>
        </div>

    </div>
</body>

</html>
