<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="static/css/main-style.css" rel="stylesheet" />
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto"> <!-- mx-auto를 추가하여 가운데 정렬 -->
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house-door-fill"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/detail"><i class="bi bi-filter-square-fill"></i> Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/calendar"><i class="bi bi-calendar-check-fill"></i> Calendar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group d-flex">
                        <select class="form-control mr-2" id="month-select">
                            <option value="1">1월</option>
                            <option value="2">2월</option>
                            <option value="3">3월</option>
                            <option value="4">4월</option>
                            <option value="5">5월</option>
                            <option value="6">6월</option>
                            <option value="7">7월</option>
                            <option value="8">8월</option>
                            <option value="9">9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12">12월</option>
                        </select>
                        <button type="button" class="btn btn-primary" onclick="changeDate()">Submit</button>
                    </div>
                </form>
                <br>
                <p class="text-second fs-3 fw-bold border border-primary p-2 mb-2 text-center rounded">308,000원</p>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        var resultFromFlask = "{{result|json}}"

        var chartData = [23, 7, 10, 30, 15]; // 초기 차트 데이터

        // 초기 차트 생성
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['식당', '쇼핑', '취미', '교통', '기타'],
                datasets: [{
                    data: chartData, // 초기 데이터 설정
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function changeDate() {
            // 선택한 월에 따라 데이터 변경 (임의의 예시)
            var selectedMonth = document.getElementById('month-select').value;
            switch (selectedMonth) {
                case '1':
                    chartData = [23, 7, 10, 30, 15];
                    break;
                case '2':
                    chartData = [10, 15, 20, 25, 30];
                    break;
                // ... 나머지 월에 대한 데이터 설정 추가 ...
            }

            // 차트 업데이트
            myChart.data.datasets[0].data = chartData;
            myChart.update();
        }
    </script>

    <!--Chart Library-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
