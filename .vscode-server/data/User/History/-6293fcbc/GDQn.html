                    }, 0);

                default:
                    // 기본적으로 1월 데이터를 사용하도록 설정
                    chartData = chart_data_list['2023-01'];
                    newAmount = sum(chart_data_list['2023-01']);
                    break;

            }

            // 차트 업데이트
            myChart.data.datasets[0].data = chartData;
            myChart.update();

            // 업데이트된 금액을 표시하는 요소에 반영
            document.getElementById('expense-amount').innerText = newAmount + '원';
        }
    </script>
