<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- JavaScript -->
    <script>
        // 문서가 완전히 로드되면 실행됩니다.
        document.addEventListener('DOMContentLoaded', function () {
            // 캘린더 요소를 가져옵니다.
            var calendarEl = document.getElementById('calendar');
            var mtList = [];

            // FullCalendar 객체를 생성합니다.
            var calendar = new FullCalendar.Calendar(calendarEl, {
                // 이벤트를 클릭했을 때 동작하는 함수를 정의합니다.
                eventClick: function (info) {
                    var eventObj = info.event;

                    // 이벤트의 URL이 있다면 새 탭에서 해당 URL을 엽니다.
                    if (eventObj.url) {
                        alert(
                            'Clicked ' + eventObj.title + '.\n' +
                            'Will open ' + eventObj.url + ' in a new tab'
                        );

                        window.open(eventObj.url);

                        info.jsEvent.preventDefault(); // 현재 탭에서 링크를 열지 않도록 방지합니다.
                    } else {
                        alert('Clicked ' + eventObj.title);
                    }
                },
                // 초기 날짜를 설정합니다.
                initialDate: '2023-01-01',
                // 이벤트 목록을 동적으로 설정합니다.
                events: [
                    {% for item in data %}
                    {
                        title: '{{ item[1] }}',  // 제목은 날짜로 설정합니다.
                        start: '{{ item[0] }}'   // 시작 날짜는 데이터의 첫 번째 값으로 설정합니다.
                    },
                    {% endfor %}
                ]
            });

            // 캘린더를 렌더링합니다.
            calendar.render();
        });

    </script>
</head>

<body>

    <!-- FullCalendar 스크립트 로드 -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
    <!-- 캘린더 -->
    <div id='calendar'></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- 데이터 출력을 위한 테스트 -->

</body>

</html>
