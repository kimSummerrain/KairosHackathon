<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar/main.css' rel='stylesheet' />

    <!-- JavaScript -->
    <script>
        // 문서가 완전히 로드되면 실행됩니다.
        document.addEventListener('DOMContentLoaded', function () {
            // 캘린더 요소를 가져옵니다.
            var calendarEl = document.getElementById('calendar');
            var mtList = [];

            // FullCalendar 객체를 생성합니다.
            var calendar = new FullCalendar.Calendar(calendarEl, {
                // 이벤트를 클릭했을 때 동작하는 함수를 정의합니다.
                eventClick: function (info) {
                    var eventObj = info.event;

                    // 이벤트의 URL이 있다면 새 탭에서 해당 URL을 엽니다.
                    if (eventObj.url) {
                        alert(
                            'Clicked ' + eventObj.title + '.\n' +
                            'Will open ' + eventObj.url + ' in a new tab'
                        );

                        window.open(eventObj.url);

                        info.jsEvent.preventDefault(); // 현재 탭에서 링크를 열지 않도록 방지합니다.
                    } else {
                        alert('Clicked ' + eventObj.title);
                    }
                },
                // 초기 날짜를 설정합니다.
                initialDate: '2023-01-01',
                // 이벤트 목록을 동적으로 설정합니다.
                events: [
                    {% for item in data %}
                    {
                        title: '{{ item[1] }}',  // 제목은 날짜로 설정합니다.
                        start: '{{ item[0] }}',   // 시작 날짜는 데이터의 첫 번째 값으로 설정합니다.
                        color: getColor('{{ item[1] }}')  // 색상을 동적으로 설정합니다.
                    },
                    {% endfor %}
                ]
            });

            // 캘린더를 렌더링합니다.
            calendar.render();

            // 이벤트에 색상을 동적으로 할당하는 함수
            function getColor(value) {
                // 여기서 색상을 결정하고 반환합니다. 이 예제에서는 간단한 로직을 사용하며, 실제로 사용하고자 하는 색상 로직에 따라 수정해야 합니다.
                // 예를 들어, 값이 클수록 색상이 진해지도록 하는 등의 로직을 추가할 수 있습니다.
                // 이 함수는 값을 기반으로 색상을 반환합니다. 예를 들어, 값을 직접 비교하고 적절한 색상을 반환하는 방식을 사용할 수 있습니다.
                // 이 예제에서는 임의의 간단한 로직을 사용하여 색상을 결정합니다.
                if (value > 25000) {
                    return 'red';  // 값이 50보다 크면 빨간색으로 설정합니다.
                } else {
                    return 'blue';  // 그렇지 않으면 파란색으로 설정합니다.
                }
            }
        });

    </script>
</head>

<body>

    <!-- 캘린더 -->
    <div id='calendar'></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar/main.js'></script>

</body>

</html>
